name: E2E Test Performance Comparison

on:
  workflow_dispatch:

jobs:
  e2e-raw-commands:
    name: E2E Test - Raw Commands
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.24"

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Start timer
      run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

    - name: Build Docker images
      run: |
        docker compose build mysql api

    - name: Start services
      run: |
        docker compose up -d mysql api

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to be ready..."
        sleep 30

        max_attempts=30
        attempt=1

        while [ $attempt -le $max_attempts ]; do
          if curl -f http://localhost:8080/health > /dev/null 2>&1; then
            echo "API is ready!"
            break
          fi

          if [ $attempt -eq $max_attempts ]; then
            echo "API failed to start within timeout"
            docker compose logs api
            exit 1
          fi

          echo "Attempt $attempt/$max_attempts - API not ready yet, waiting..."
          sleep 2
          attempt=$((attempt + 1))
        done

    - name: Run E2E tests with Raw Commands
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client
        HURL_VERSION=$(curl -s https://api.github.com/repos/Orange-OpenSource/hurl/releases/latest | grep tag_name | cut -d '"' -f 4)
        curl -LO https://github.com/Orange-OpenSource/hurl/releases/latest/download/hurl-${HURL_VERSION}-x86_64-unknown-linux-gnu.tar.gz
        tar -xzf hurl-*.tar.gz
        sudo mv hurl-*/bin/hurl /usr/local/bin/
        rm -rf hurl-*.tar.gz

        curl --location https://raw.githubusercontent.com/ageha734/shlack/master/install.sh | bash

        for dir in e2e/*; do
          if [ -d "$dir" ]; then
            service_name=$(basename "$dir")
            echo "üöÄ [$service_name] „ÅÆ„ÉÜ„Çπ„Éà„ÇíÈñãÂßã„Åó„Åæ„Åô..."

            # Execute SQL files for database setup
            SQL_FILES=$(find "$dir" -name "*.sql")
            if [ -n "$SQL_FILES" ]; then
              for sql_file in $SQL_FILES; do
                echo "  - DB„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó: $sql_file"
                mysql -u root -h 127.0.0.1 -P 3306 -ppassword testdb < "$sql_file"
              done
            fi

            # Run hurl test
            echo "  - API„ÉÜ„Çπ„Éà: $dir/index.hurl"
            hurl --test "$dir/index.hurl"
            echo "‚úÖ [$service_name] „ÅÆ„ÉÜ„Çπ„Éà„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ"
          fi
        done

    - name: Calculate execution time
      run: |
        END_TIME=$(date +%s)
        EXECUTION_TIME=$((END_TIME - START_TIME))
        echo "RAW_COMMANDS_TIME=$EXECUTION_TIME" >> $GITHUB_ENV
        echo "Raw commands execution time: ${EXECUTION_TIME} seconds"

    - name: Cleanup
      if: always()
      run: |
        docker compose down -v

    - name: Save execution time
      run: |
        echo "raw_commands,${{ env.RAW_COMMANDS_TIME }}" > raw_commands_time.csv

    - name: Upload execution time artifact
      uses: actions/upload-artifact@v4
      with:
        name: raw-commands-time
        path: raw_commands_time.csv

  e2e-make:
    name: E2E Test - Make
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.24"

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Start timer
      run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

    - name: Build Docker images
      run: |
        docker compose build mysql api

    - name: Start services
      run: |
        docker compose up -d mysql api

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to be ready..."
        sleep 30

        max_attempts=30
